runtime: python27
api_version: 1
threadsafe: true


handlers:
- url: /assets
  static_dir: html5up-big-picture/assets
- url: /assets
  static_dir: assets
- url: /js
  static_dir: html5up-big-picture/assets/js
- url: /images
  static_dir: html5up-big-picture/assets/css/images
- url: /images
  static_dir: html5up-big-picture/assets/images
- url: /.*
  script: main.app

libraries:
- name: jinja2
  version: latest
- name: webapp2
  version: latest
