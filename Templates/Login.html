<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="603679654964-3srgriljsc2pi96qjjmacjh4lqp37eub.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" type="text/css" href= "css/fonts/fonts.css">
    <title></title>
  </head>
  <body>
    <div class="navbar">
    <div class="box1">
      <h1 id= "header1" align=center >NuPlanet</h1>
    </div>
    <div class="box2">
      <div id="sign_in" class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
  </div>
    <a id="sign_out" href="#" onclick="signOut();">Sign out</a>
    <script>
      function onSignIn(googleUser) {
          var profile = googleUser.getBasicProfile();
          console.log("ID: " + profile.getId());
          console.log('Full Name: ' + profile.getName());
          console.log('Given Name: ' + profile.getGivenName());
          console.log("Image URL: " + profile.getImageUrl());
          console.log("Email: " + profile.getEmail());
          var id_token = googleUser.getAuthResponse().id_token;
          console.log("ID Token: " + id_token);
          document.getElementById('user').innerText = "Welcome to NuPlanet " + profile.getGivenName();
        }
  </script>
  <p id = "user"> </p>
  <script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>
  <p> {{id}}</p>
  </body>
</html>
