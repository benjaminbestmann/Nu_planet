<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="/js/NuPlanet.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form id = "vegetable" method="post">
      <label for="food">Choose a vegetable:</label>
      <select name="user_vegetable">
        <option value="corn">Corn</option>
        <option value="avocado">Avocado</option>
        <option value="tomato">Tomato</option>
        <option value="eggplant">Eggplant</option>
        <option value="atrichokes">Artichokes</option>
        <option value="cucumbers">Cucumbers</option>
        <option value="lettuce">Lettuce</option>
      <div class = "amount">
        Enter an amount in lbs:<input name="amount" /><br/>
      </div>
      <input type="submit" name="button" value="Submit">
    </form>
  </body>
</html>
